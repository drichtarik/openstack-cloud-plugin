<j:jelly xmlns:j="jelly:core">
  <div>
    <p>
    Minimum number of instances to be maintained.
    <br/>
    If the number of instances goes below this threshold, new instances will
    be pre-provisioned.
    </p>
    <p>
    Use in conjunction with a retention time of 0 (zero) to force new instances
    to be provisioned even when already-used instances exist.
    </p>
  </div>
</j:jelly>
